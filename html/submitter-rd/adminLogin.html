<!doctype html>

<html>

<!-- Browser tab title -->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="adminLogin.css">
    <title>Submitter - Admin Login</title> 
  </head>


  <body>

<!-- Navigation Bar -->
    <header>
      <nav class="nav">
        <a id="logo">Submitter</a>
      </nav>
    </header>

<!-- Page Title -->
    <h1>Admin Login</h1>    

<!-- Username and Password -->
    <form action="" method="post">
      <label for="adminName"></label>
      <input type="text" placeholder="Enter Username" name="adminName" required>

      <label for="pw"></label>
      <input type="password" placeholder="Enter Password" name="adminPassword" id="myInput" required>
  
      <input type="button" onclick="check(this.form)" value="Login"/>

      <input type="checkbox" onclick="showPassword()"/>Show Password

    </form>
      
<!--TESTING-->
    <script>language="javascript"
    function check(form){
      if(form.adminName.value == "Admin" && form.adminPassword.value == "Comp350"){
        window.location.href="adminDashboard.html";
      }else{
        alert("The username and password you entered is incorrect")
      }
      return false;
    }

    function showPassword(){
      var x = document.getElementById("myInput")
      if(x.type === "password"){
        x.type = "text";
      }else{
        x.type ="password";
      }
    }
    </script>

  </body>
</html>
