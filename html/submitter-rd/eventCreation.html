<!doctype html>

<html>

<!-- Browser tab title -->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="event.css">
    <title>Event Registration</title> 
  </head>


  <body>

<!-- Navigation Bar -->
<header>
  <nav class="nav">
    <a id="logo" href="student-token.html">Submitter</a>
    <a href="eventMod.html">Modify an Event</a>
    <a href="adminDashboard.html">Dashboard</a>        
    <a href="logout.html">Logout</a>
  </nav>
</header>

<!-- Page Title -->
  <b>
    <h1>Create Event</h1>

    <form action="" method="POST">
      <table>

        <!-- Event Name -->
       <tr>
        <td>Event Name: </td>
        <td><input type="text" class="inputField" name="eventname" required></td>
       </tr>

       <!-- Event Disc-->
       <tr>
         <td>Event Description (optional): </td>
         <td>
          <textarea id="textBox" type="eventDisc" name="eventDisc"></textarea>
        </td>
       </tr>

        <!-- Start Date -->
       <tr>
        <td>Start Date :</td>
        <td>
            <label for="start date"></label>
            <input type="date" id="start date" name="start date" required>
        </td>
       </tr>

        <!-- End Date -->
       <tr>
        <td>End Date :</td>
        <td>
            <label for="end date"></label>
            <input type="date" id="end date" name="end date" required>
        </td>
       </tr>

        <!-- Team Size -->
       <tr>
        <td>Team Size: </td>
        <td>
          <label for="Max"></label>
          <select name="max" id="max" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="ALL">ALL</option>

          </select>

        </td>
       </tr> 

        <!-- Assignment Name -->
       <tr>
        <td>Assignment Name: </td>
        <td>
         <input type="assignment" class="inputField" name="assignment" required>
        </td>
       </tr>

       <!-- Assignment Description-->
       <tr>
        <td>Assignment Description (optional): </td>
        <td>
          <textarea id="textBox" type="assignmenDisc" name="assignmentDisc"></textarea>
        </td>
       </tr>

        <!-- Test Cases -->
       <tr>
        <td>Test cases :</td>
        <td>
          <button class="button button2">Upload</button>
        </td>
      </tr>

        <!-- Grade Cases -->
      <tr>
        <td>Grade cases :</td>
        <td>
          <button class="button button2">Upload</button>
        </td>
      </tr>

        <!-- List of student emails -->
      <tr>
        <td>List of student emails:</td>
        <td>
          <label for="emails"></label>
          <textarea id="emails" name="email"></textarea>
          
        </td>
      </tr>

      <!-- Comment Box -->
      <tr>
        <td>Comments :</td>
        <td>
          <textarea name="comments" class="html-text-box"></textarea><br>
          <button type="reset" value="Reset" class="html-text-box">Reset
        </td>
      </tr>

      <!-- <input type="submit"> -->
       <tr>
        <td><button type="submit">Submit</td>
       </tr>

      </table>
     </form>

  </body>
</html>
