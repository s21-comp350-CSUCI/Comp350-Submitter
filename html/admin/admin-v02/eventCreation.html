<!doctype html>

<html>

<!-- Browser tab title -->
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="eventMod.css">
    <title>Submitter - Event Registration</title> 
  </head>


  <body>

<!-- Navigation Bar -->
    <header>
      <nav class="nav">
        <a id="logo" href="">Submitter</a>
        <a href="adminDashboard.html">Admin Dashboard</a>        
        <a href="logout.html">Logout</a>
      </nav>
    </header>

<!-- Page Title -->
  <b>
    <h1>Event Registration</h1>


    <form action="" method="POST">
      <table>

        <!-- Event Name -->
       <tr>
        <td>Event Name :</td>
        <td><input type="text" name="eventname" required></td>
       </tr>

        <!-- Start Date -->
       <tr>
        <td>Start Date :</td>
        <td>
            <label for="start date"></label>
            <input type="date" id="start date" name="start date" required>
        </td>
       </tr>

        <!-- End Date -->
       <tr>
        <td>End Date :</td>
        <td>
            <label for="end date"></label>
            <input type="date" id="end date" name="end date" required>
        </td>
       </tr>

        <!-- Team Size -->
       <tr>
        <td>Team Size: </td>
        <td>
          <label for="Max"></label>
          <select name="max" id="max" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="ALL">ALL</option>

          </select>

        </td>
       </tr> 

        <!-- Event Name -->
       <tr>
        <td>Event Name</td>
        <td>
         <input type="assignment" name="assignment" required>
        </td>
       </tr>

        <!-- Test Cases -->
       <tr>
        <td>Test cases :</td>
        <td>
          <button class="button button2">Upload</button>
        </td>
      </tr>

        <!-- Grade Cases -->
      <tr>
        <td>Grade cases :</td>
        <td>
          <button class="button button2">Upload</button>
        </td>
      </tr>

        <!-- List of student emails -->
      <tr>
        <td>List of student emails :</td>
        <td>
          <label for="emails"></label>
          <input type="email" id="emails" name="emails" multiple required>
          <!-- <input type="submit"> -->
        </td>
      </tr>


       <tr>
        <td><button type="submit">Register Event</td>
       </tr>


      </table>
     </form>



  </body>
</html>
